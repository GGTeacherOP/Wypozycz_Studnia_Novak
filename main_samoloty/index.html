<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Samolot</title>
</head>
<body>
<h2>Dodaj samolot</h2>
<form action="save_aircraft.php" method="post">
  <input type="text" name="name" placeholder="Nazwa samolotu" required><br>
  <input type="text" name="manufacturer" placeholder="Producent" required><br>
  <input type="number" step="0.01" name="price" placeholder="Cena" required><br>
  <select name="currency">
    <option value="PLN">PLN/h</option>
    <option value="EUR">EUR/h</option>
    <option value="USD">USD/h</option>
  </select><br>
  <input type="text" name="location" placeholder="Lokalizacja" required><br>
  <input type="text" name="image" placeholder="URL do obrazu" required><br>
  <button type="submit">Dodaj Samolot</button>
</form>
</body>
</html>
