<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyRent - Edycja oferty</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-plane"></i>
                <span>SkyRent Admin</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="admindodaj.html"><i class="fas fa-plus-circle"></i> Dodaj ofertę</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Klienci</a></li>
                    <li><a href="../reservation.html"><i class="fas fa-calendar-alt"></i> Rezerwacje</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Ustawienia</a></li>
                    <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Wyloguj</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="admin-header">
                <h1>Edycja oferty</h1>
                <div class="user-info">
                    <span>Witaj, Admin</span>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>
            
            <section class="admin-section">
                <form id="edit-offer-form">
                    <input type="hidden" id="offer-id">
                    
                    <div class="form-group">
                        <label for="title">Nazwa samolotu</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Typ samolotu</label>
                        <select id="type" name="type" required>
                            <option value="turystyczny">Turystyczny</option>
                            <option value="biznesowy">Biznesowy</option>
                            <option value="odrzutowy">Odrzutowy</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="capacity">Pojemność (osoby)</label>
                            <input type="text" id="capacity" name="capacity" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Cena</label>
                            <input type="text" id="price" name="price" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="range">Zasięg</label>
                            <input type="text" id="range" name="range" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="speed">Prędkość</label>
                            <input type="text" id="speed" name="speed" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">URL zdjęcia</label>
                        <input type="url" id="image" name="image" required>
                        <div class="image-preview" id="image-preview"></div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn">Zapisz zmiany</button>
                        <a href="index.html" class="btn btn-danger">Anuluj</a>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="../js/adminedit.js"></script>
</body>
</html>
