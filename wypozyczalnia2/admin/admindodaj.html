<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyRent - Dodaj ofertę</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-plane"></i>
                <span>SkyRent Admin</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="active"><a href="dodaj.html"><i class="fas fa-plus-circle"></i> Dodaj ofertę</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Klienci</a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> Rezerwacje</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Ustawienia</a></li>
                    <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Wyloguj</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="admin-header">
                <h1>Dodaj nową ofertę</h1>
                <div class="user-info">
                    <span>Witaj, Admin</span>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>
            
            <section class="admin-section">
                <form id="add-offer-form">
                    <div class="form-group">
                        <label for="title">Nazwa samolotu</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="type">Typ samolotu</label>
                            <select id="type" name="type" required>
                                <option value="">Wybierz typ</option>
                                <option value="turystyczny">Turystyczny</option>
                                <option value="biznesowy">Biznesowy</option>
                                <option value="odrzutowy">Odrzutowy</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="capacity">Pojemność</label>
                            <select id="capacity" name="capacity" required>
                                <option value="">Wybierz pojemność</option>
                                <option value="1-4">1-4 osoby</option>
                                <option value="5-10">5-10 osób</option>
                                <option value="10+">Powyżej 10 osób</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="range">Zasięg (km)</label>
                            <input type="number" id="range" name="range" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="speed">Prędkość (km/h)</label>
                            <input type="number" id="speed" name="speed" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Cena za godzinę (zł)</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Zdjęcie samolotu</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Opis</label>
                        <textarea id="description" name="description" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn">Dodaj ofertę</button>
                        <a href="index.html" class="btn btn-danger">Anuluj</a>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('add-offer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Tutaj można dodać logikę zapisywania oferty
            alert('Oferta została dodana pomyślnie!');
            window.location.href = 'index.html';
        });
