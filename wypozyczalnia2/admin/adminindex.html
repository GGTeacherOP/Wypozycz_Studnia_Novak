<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyRent - Panel Administratora</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-plane"></i>
                <span>SkyRent Admin</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="admindodaj.html"><i class="fas fa-plus-circle"></i> Dodaj ofertę</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Klienci</a></li>
                    <li><a href="../reservation.html"><i class="fas fa-calendar-alt"></i> Rezerwacje</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Ustawienia</a></li>
                    <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Wyloguj</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="admin-header">
                <h1>Zarządzanie ofertami</h1>
                <div class="user-info">
                    <span>Witaj, Admin</span>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>
            
            <section class="admin-section">
                <div class="section-header">
                    <h2>Aktualne oferty</h2>
                    <a href="admindodaj.html" class="btn">Dodaj nową</a>
                </div>
                
                <div class="offers-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Zdjęcie</th>
                                <th>Nazwa</th>
                                <th>Typ</th>
                                <th>Pojemność</th>
                                <th>Cena</th>
                                <th>Akcje</th>
                            </tr>
                        </thead>
                        <tbody id="admin-offers-container">
                            <!-- Oferty będą ładowane dynamicznie -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
